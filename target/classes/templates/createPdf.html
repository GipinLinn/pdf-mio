<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>create pdf </title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/datepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <style type="text/css">

		.file {
		    position: relative;
		    display: inline-block;
		    background:  #4066B3;
		    border: 1px solid #4066B3;
		    border-radius: 4px;
		    padding: 2px 6px;
		    overflow: hidden;
		    color: #F5F5F5;
		    text-decoration: none;
		    text-indent: 0;
		    line-height: 20px;
		}
		.file input {
		    position: absolute;
		    font-size: 100px;
		    right: 0;
		    top: 0;
		    opacity: 0;
		}
	

</style>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col" id="left_col_div">
        
   
        </div>

        <!-- top navigation -->
        <div class="top_nav" id="top_nav_div">
			
        </div>
        <!-- /top navigation -->
   <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2 th:text="${title}">pdf Corner - Add form</h2>
               
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="pdfform" data-parsley-validate class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">
					 <input type="hidden" id="pdf_type" name="type" th:value="${type}">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pdf-id">ID  </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="pdf-id" name="pdfId" disabled="disabled" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
	                          <label for="heard" class="control-label col-md-3 col-sm-3 col-xs-12"> <span class="required" style="color: red">*</span>Group</label>
	                           <div class="col-md-6 col-sm-6 col-xs-12">
	                            <select th:remove="all-but-first" class="form-control" name="group.groupId" required>
					                 <option th:each="group : ${groupList}"
					                         th:value="${group.groupId}" th:text="${group.groupName}">- Please select -</option>
					                 <option value="">Special offers</option>
					                 <option>Pacific</option>
					                 <option>Preferred Choice</option>
					                 <option>International Term Assurance</option>
					                 <option>International Wealth Account</option>
					                 <option>Vista</option>
					                 <option>Futura</option>
					                 <option>Futura III</option>
					                 <option>Business protection</option>
					                 <option>Investment pdf</option>
					                 <option>Anti money laundering regulations</option>
					                 <option>Disclaimer</option>
					                 <option>Generic forms</option>
					                 <option>Miscellaneous</option>
					             </select>
	                          </div>
					  </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="msp-no"><span class="required" style="color: red">*</span>MSP no </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="msp-no" name="pdfNo" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"><span class="required" style="color: red">*</span>Name</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="pdfName" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"><span class="required" style="color: red">*</span>EN PDF:  </label>
                         <div class="col-md-6 col-sm-6 col-xs-12">
	                        <div class="col-md-2 col-sm-2 col-xs-12" style="margin: 0px; padding: 0px;">
	                            <a href="javascript:;" class="file">Choose File<input type="file" id="en_pdf" name="pdfFile"/> </a>
	                        </div>
	                        <div class="col-md-10 col-sm-10 col-xs-12"><span id="en_pdf_name"></span></div>
	                        <div class="col-md-12 col-sm-12 col-xs-12" style="margin: 0px; padding: 0px;"> <span id="en_pdf_err" style="color: red;" ></span></div>
	                     </div>
                      </div>
                       <!--  data-parsley-pattern='^(([a-zA-Z]:)|(\\{2}\w+)\$?)(\\(\w[\w].*))(.pdf|.PDF)$' data-parsley-pattern-message='the file must be pdf' -->
                      <div class="form-group">
                         <label class="control-label col-md-3 col-sm-3 col-xs-12"><span class="required" style="color: red">*</span>Publish date</label>
                         <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="input-group date form_date " >
			                    <input id="publish_date" name="publishDate" class="form-control" type="text" value="" readonly  required="required">
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			                </div>
			              </div>
                       </div>
                
                      <div class="form-group">
                         <label class="control-label col-md-3 col-sm-3 col-xs-12">Expiry date</label>
                         <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="input-group date form_date ">
			                    <input id="expiry_date" name="expiryDate" class="form-control"  type="text" value="" readonly>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			                </div>
			                <span style="color: #777;">Please leave blank if no expiry date</span>
			              </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Status</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
	                     <div th:each="statu : ${status}" class=" col-md-3 col-sm-3 col-xs-12 ">
		                       <input type="radio" class="flat " name="status.statusId" th:value="${statu.statusId}"  /> 
		                       <label  th:text="${statu.statusName}">Draft</label>
		                      
			             </div>
			             <div th:remove="all" class="radio">
			                 <div  class="col-md-3 col-sm-3 col-xs-12"><input type="radio" class="flat" name="status.statusId"  value="F" />Publish</div>
	                        <div  class="col-md-3 col-sm-3 col-xs-12"><input type="radio" class="flat" name="status.statusId" value="F" />Delete</div>
			             </div>
                         <div class="col-md-10 col-sm-10 col-xs-12"><span id="status_name"></span></div>
	                     <div class="col-md-12 col-sm-12 col-xs-12" style="margin: 0px; padding: 0px;"> <span id="status_err" style="color: red;" ></span></div>
                        </div>
                      </div>
                    
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                           <div  class="col-md-5 col-sm-3 col-xs-6"><button type="button" id="cancelBtn" class="btn btn-primary">Cancel</button></div>
                          <div  class="col-md-5 col-sm-3 col-xs-6"><button type="button" id="submitBtn" class="btn btn-primary">Submit</button></div>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
     <!-- footer content -->
        <footer>
          
        </footer>
        <!-- /footer content -->
      </div>
    </div>
   
    <!-- jQuery -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Parsley -->
    <script src="../lib/parsleyjs/dist/parsley.min.js"></script>
    <script src="../lib/jquery-form/jquery.form.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="../js/createPdf.js"></script>
    <script src="../js/datepicker/bootstrap-datetimepicker.min.js"></script>
   <script src="../js/main.js"></script>  
   <script type="text/javascript">
   //init Publish date
   var d = new Date();
   var mi = d.getMinutes();
   if(mi.lenght <=1){
	   mi ="0"+mi;
   }
   var datestr = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+" "+d.getHours()+":"+mi;
   $("#publish_date").val(datestr);
   </script>
  </body>
